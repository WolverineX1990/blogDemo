<div style="width:400px;">
<form class="form-horizontal" method="post" action="/addPhoto" enctype="multipart/form-data">
  <fieldset>
    <div class="form-group">
      <label class="col-sm-4 control-label" for="usercode">照片</label>
      <div class="col-sm-8">
        <input type="file" name="photoFile" class="input-xlarge" />
      </div>
    </div>
    <div class="form-group">
       <div class="col-sm-offset-2 col-sm-10">
         <button class="btn btn-primary" type="submit">上传</button>
       </div>
    </div>
  </fieldset>
</form>
</div>
