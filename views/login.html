<div style="width:400px;">
<form class="form-horizontal" method="post" action="/login">
  <fieldset>
    <div class="form-group">
      <label class="col-sm-4 control-label" for="usercode">用户名</label>
      <div class="col-sm-8">
        <input type="text" name="usercode" id="usercode" class="input-xlarge" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label" for="password">密码</label>
      <div class="col-sm-8">
        <input id="password" class="input-xlarge" type="password" name="password" placeholder="Password" />
      </div>
    </div>
    <div class="form-group">
       <div class="col-sm-offset-2 col-sm-10">
         <button class="btn btn-primary" type="submit">登录</button>
       </div>
    </div>
  </fieldset>
</form>
</div>
