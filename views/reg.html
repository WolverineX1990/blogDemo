<form class="form-horizontal" method="post">
  <fieldset>
    <legend>用户注册</legend>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="username">用户名</label>
      <div class="col-sm-10">
        <input type="text" name="username" id="username" class="input-xlarge" />
        <p class="form-control-static">你的账号名称，用于登录和显示</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="password">密码</label>
      <div class="col-sm-10">
        <input id="password" class="input-xlarge" type="password" name="password" placeholder="Password" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="password-repeat">密码确认</label>
      <div class="col-sm-10">
        <input id="password-repeat" class="input-xlarge" type="password" name="password-repeat" placeholder="Password" />
      </div>
    </div>
    <div class="form-group">
       <div class="col-sm-offset-2 col-sm-10">
         <button class="btn btn-primary" type="submit">注册</button>
       </div>
    </div>
  </fieldset>
</form>
